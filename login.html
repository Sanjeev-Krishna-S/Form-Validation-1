<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kerala Tourism</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">Login to Kerala Tourism</h2>
            <form action="process_login.php" method="post" id="login-form">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <div class="invalid-feedback-password">Please enter your password.</div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <a id="hi" href="index.html">Login</a>
                </button>
                <div class="text-center mt-3">
                    <a href="index.html" style="text-decoration: none;">
                        <button class="btn btn-danger btn-block">Sign In with Google</button>
                    </a>
                </div>
                <div class="text-center mt-3">
                    <p>New to Kerala Tourism? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="loginvalid.js"></script>
</body>
</html>
